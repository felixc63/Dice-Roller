<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <!-- Chart.js API -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" async></script>
</head>
<body>
    <div id="main-container">
        <div id="title-container">
            <div>
                <div class="tiny-dot"></div>
                <div class="tiny-dot"></div>
                <div class="tiny-dot"></div>
            </div>
            <h1 class="title">Dice Roller</h1>
            <div>
                <div class="tiny-dot"></div>
                <div class="tiny-dot"></div>
                <div class="tiny-dot"></div>
            </div>
        </div>
        <h2>Get various statistics based on your dice rolls!</h2>
        <h3 id="coloredText" class="color">Click the Dice to Roll</h3>
        <div id="dice">
            <div id="dot-container"></div>
        </div>
        <fieldset id="settings">
            <legend>Settings:</legend>
            <label>Number of rolls:</label>
            <input id="number-of-rolls" type="number" min="1">
            <div id="checkbox-container">
                <div>
                    <input id="speed" type="checkbox">
                    <label for="speed">2x Speed</label>
                </div>
            </div>
        </fieldset>
    </div>
    
    <div id="stats-window">
        <div>
            <label id="stats-title"></label>
        </div>
        <div id="tab">
            <div>Statistics</div>
            <label id="close">&times;</label>
        </div>
        <div id="stats-container">
            <table id="stats-table">
                <tr>
                    <th id="info"></th>
                </tr>
            </table>
            <div id="graph-container">
                <div id="bar-graph-container">
                    <canvas id="bar-graph"></canvas>
                </div>
                <div id="pie-chart-container">
                    <canvas id="pie-chart"></canvas>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
